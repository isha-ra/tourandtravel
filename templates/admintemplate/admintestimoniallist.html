{% extends 'admintemplate/adminbase.html' %}

{% block content %}

            <!-- Tables content -->
                <!-- <div class="row">

                	<div class="col-md-2">
                		<a href="{% url 'tourandtravelapp:admintestimonialcreate' %}"  style="font-size: 40px"><span class="fas fa-plus-circle text-primary"></span></a>
                	</div>
               <!--  </div> -->
            <section class="tables-section">
                
                <!-- table5 -->
                <div class="outer-w3-agile mt-3">
                    <h4 class="tittle-w3-agileits mb-4">All testimonial</h4>

                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">S.N</th>
                                <th scope="col">Name</th>
                                <th scope="col">Photo</th>
                                <th scope="col">Saying</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        	{% for testimonial in admintestimoniallist %}
                            <tr>
                                <th scope="row">{{forloop.counter}}</th>
                                <td>{{testimonial.name}}</td>
                                <td><img src="{{testimonial.photo.url}}" width="70"></td>
                                <td>{{testimonial.saying}}</td>
                                <td>
                                	<a href="{% url 'tourandtravelapp:admintestimonialupdate' testimonial.id %}" class="btn btn-info"><i class="fas fa-edit"></i></a>
                                	<a href="{% url 'tourandtravelapp:admintestimonialdelete' testimonial.id %}" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!--// table5 -->

            </section>

{% endblock %}
